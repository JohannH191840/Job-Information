<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johann</title>

    <style>

        .title{
            font-size: 40px;
            text-align: center;
        }

        input{
            width: 100%;
            height: 20px;
            margin-top: 10px;
        }

        #submit{
            width: 100%;
            height: 40px;
            margin-top: 10px;
            text-align: center;
            font-size: 20px;
            background-color: blueviolet;
            border: 4px solid black;
            border-radius: 50px;

        }

        #employees{
            border: 3px solid black;
            width: auto;
            height: auto;
            margin-top: 40px;
            text-align: center;
            
        }
    </style>
</head>
<body>

    <div class="title">Enter Your Job Information</div>
    
    <input type="text" id="fname" placeholder="Enter First Name" required/>
    <input type="text" id="lname" placeholder="Enter Last Name" required/>
    <input type="number" id="age" placeholder="Enter Age" required />
    <input type="text" id="address" placeholder="Enter Home Adress" required />
    <input type="text" id="city" placeholder="Enter City" required />
    <input type="number" id="zipcode" placeholder="Enter Zipcode" required />
    <input type="text" id="state" placeholder="Enter State" required />
    <input type="text" id="country" placeholder="Enter Country" required />
    <input type="text" id="jobTitle" placeholder="Enter Job Title" required />
    <input type="text" id="dept" placeholder="Enter Department" required />
    <input type="number" id="salary" placeholder="Enter Salary" required />
    <input type="number" id="yearservice" placeholder="Enter Years of Service" required />
    <button id="submit">Submit</button>

    <div id="employees"></div>

 


    <script>
//parent
        class Employ{
            constructor(fname,lname,age,address,city,zipcode,state,country){
                this.fname=fname;
                this.lname=lname;
                this.age=age;
                this.address=address;
                this.city=city;
                this.zipcode=zipcode;
                this.state=state;
                this.country=country;
               
            }

            createEmployee() {
                console.log('Employee: ${this.fname} created');
            }
        }

     //end of parent class:employee

        //child Class
        class Worker extends Employ{

            constructor(fname,lname,age,address,city,zipcode,state,country,jobTitle,dept,salary,yearservice){
               
                super(fname,lname,age,address,city,zipcode,state,country)
                this.jobTitle=jobTitle;
                this.dept=dept;
                this.salary=salary;
                this.yearservice=yearservice;
            }

          display() {
            console.log(this.fname);
            console.log( '${this.name} has been a ${this.jobTitle} in the ${this.dept} department for ${this.yearservice.');

          }
        }

        //end of child class
        
        const btn = document.getElementById("submit");
        const employees = document.getElementById("employees");

        //create a blank array

        let empArray = [];

        //on click for submit button

        btn.addEventListener ("click", () => {
                var fname = document.getElementById("fname").value;
                var lname = document.getElementById("lname").value;
                var age = document.getElementById('age').value;
                var address = document.getElementById('address').value;
                var city = document.getElementById('city').value;
                var zipcode = document.getElementById('zipcode').value;
                var state = document.getElementById('state').value;
                var country = document.getElementById('country').value;
                var jobTitle = document.getElementById('jobTitle').value;
                var dept = document.getElementById('dept').value;
                var salary = document.getElementById('salary').value;
                var yearservice = document.getElementById('yearservice').value;
           
            let newEmployee = new Worker(
                fname,
                lname,
                age,
                address,
                city,
                zipcode,
                state,
                country,
                jobTitle,
                dept,
                salary,
                yearservice
            )   ;

            //display input values using console.

            console.log(newEmployee);

            //Function addEmployee and pass object of child class as paramater

            addEmployee(newEmployee);

            //Push property values in array

            empArray.push(newEmployee);

            newEmployee.createEmployee();
            newEmployee.display();
            console.log(empArray);


        });

        function addEmployee(emp) {
  let div = document.createElement("div");
  div.innerHTML = `<h1>${emp.fname} ${emp.lname}</h1>
 <h3>Address</h3>
 <p>${emp.address}</p>
 <p>${emp.city}, ${emp.state} ${emp.zipcode}</p>
 <p>${emp.country}</p>
 <h3>Details</h3>
 <p>Job Title: ${emp.jobTitle}</p>
 <p>Department: ${emp.dept}</p>
 <p>Salary: $${emp.salary}</p>
 <p>Years of Service: ${emp.yearservice}</p>
 `;

  employees.append(div);
}


    </script>
</body>
</html>
